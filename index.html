<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Web clock</title>
</head>
<body>
    <div class="container">
        <div class="webClock">
            <h1 id="day">MON</h1>
            <h1 id="hour">04</h1>
            <h1 id="bar1">|</h1>
            <h1 id="minute">20</h1>
            <h1 id="bar2">|</h1>
            <h1 id="ampm">PM</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
